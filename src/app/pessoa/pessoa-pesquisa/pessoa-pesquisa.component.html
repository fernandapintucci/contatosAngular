<div class="container">
    <div class="ui-g">
        <form autocomplete="off" (ngSubmit)="pesquisar()">
            <div class="ui-g-12">
                <h1>Pessoas</h1>
            </div>

            <div class="ui-g-10 ui-fluid">
                <label>Nome da pessoa: </label>
                <input type="text" pInputText name="nome" [(ngModel)]="filtro.nome" />
            </div>

            <div class="ui-g-12">
                <button pButton type="submit" label="Pesquisar"></button>
            </div>
        </form>
    </div>
    &nbsp;
    <div class="ui-g">
        <div class="ui-g-12">
            <p-table [value]="pessoa" [paginator]="true" [rows]="filtro.itensPorPagina" [totalRecords]="totalRegistros"
                [lazy]="true" [responsive]="true" (onLazyLoad)="aoMudarPagina ($event)" #tabela>
                <ng-template pTemplate="header">
                    <tr>
                        <th class="col-id-header">#</th>
                        <th class="col-nome-header">Nome</th>
                        <th class="col-logradouro-header">Logradouro</th>
                        <th class="col-num-header">Número</th>
                        <th class="col-compl-header">Compl.</th>
                        <th class="col-bairro-header">Bairro</th>
                        <th class="col-cep-header">CEP</th>
                        <th class="col-cidade-header">Cidade</th>
                        <th class="col-estado-header">Estado</th>
                        <th class="col-ativo-header">Ativo</th>
                        <th class="col-acoes-header">Ações</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-pes>
                    <tr>
                        <td class="col-id">{{pes.id}}</td>
                        <td class="col-nome">{{pes.nome}}</td>
                        <td class="col-logradouro">{{pes.logradouro}}</td>
                        <td class="col-num">{{pes.numero}}</td>
                        <td class="col-compl">{{pes.complemento}}</td>
                        <td class="col-bairro">{{pes.bairro}}</td>
                        <td class="col-cep">{{pes.cep}}</td>
                        <td class="col-cidade">{{pes.cidade}}</td>
                        <td class="col-estado">{{pes.estado}}</td>
                        <td class="col-ativo">{{pes.ativo}}</td>
                        <td class="col-acoes">
                            <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                                [routerLink]="['/pessoa', pes.id]"></a>
                            &nbsp;
                            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
                                (click)="confirmarExclusao(pes)"></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="11">
                            Nenhuma pessoa encontrada.
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            &nbsp;
            <div class="ui-g-12">
                <a pButton label="Nova pessoa" routerLink="/pessoa/novo"></a>
            </div>
        </div>
    </div>
</div>
